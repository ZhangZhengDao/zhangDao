        <div class="form-group input-group-lg" >

        </div>
        <p id="name" style="margin-bottom: 0px;margin-top: -15px;display: none;color: #333"></p>
        <div class="form-group input-group-lg">
            <input type="password" id="passwordFirst" class="form-control" placeholder="密码" onblur="repetitionPassword(this.value)" required>
        </div>
        <p id="password" style="margin-bottom: 0px;margin-top: -15px;display: none;color: #333"></p>
        <div class="form-group input-group-lg">
            <input type="password" id="passwordRepetition" class="form-control" placeholder="确认密码" onblur="registerPwdRepetitionVerify()" required>
